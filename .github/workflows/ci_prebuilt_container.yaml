# This test uses the pre-built sweagent/swe-agent container
# (saving around 1min of time)
name: Tests (no LM)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup_job:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          architecture: x64
          activate-environment: swe-agent
          environment-file: environment.yml
      - name: Pull latest docker container and create keys.cfg
        run: |
          docker pull sweagent/swe-agent:latest
          touch keys.cfg
        shell: bash
      - name: Install test dependencies
        run: |
            pip install pytest pytest-cov
      - name: Run pytest
        run: |
            pytest --cov
      - name: Explicitly convert coverage to xml
        run: coverage xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: princeton-nlp/SWE-agent